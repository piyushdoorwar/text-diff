<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101014"/>
      <stop offset="100%" stop-color="#1b1b24"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>

  <g transform="translate(8 12)">
    <rect x="0" y="0" width="22" height="40" rx="6" fill="#20212b" stroke="#2d2e3b" stroke-width="1.5"/>
    <rect x="26" y="0" width="22" height="40" rx="6" fill="#20212b" stroke="#2d2e3b" stroke-width="1.5"/>

    <g fill="#4b4d62">
      <rect x="4" y="6" width="14" height="2" rx="1"/>
      <rect x="4" y="12" width="10" height="2" rx="1">
        <animate attributeName="opacity" values="0.35;0.9;0.35" dur="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="18" width="12" height="2" rx="1"/>
      <rect x="4" y="24" width="9" height="2" rx="1"/>
      <rect x="4" y="30" width="11" height="2" rx="1"/>
    </g>

    <g fill="#4b4d62" transform="translate(26 0)">
      <rect x="4" y="6" width="12" height="2" rx="1"/>
      <rect x="4" y="12" width="14" height="2" rx="1"/>
      <rect x="4" y="18" width="10" height="2" rx="1"/>
      <rect x="4" y="24" width="13" height="2" rx="1">
        <animate attributeName="opacity" values="0.35;0.9;0.35" dur="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="30" width="9" height="2" rx="1"/>
    </g>

    <rect x="2" y="8" width="18" height="4" rx="2" fill="#00D09C" opacity="0.35">
      <animate attributeName="opacity" values="0.35;0.95;0.35" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="22" width="18" height="4" rx="2" fill="#FF6B9D" opacity="0.35">
      <animate attributeName="opacity" values="0.35;0.95;0.35" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="2" y="0" width="44" height="6" rx="3" fill="url(#accent)" opacity="0.12">
      <animate attributeName="y" values="0;34" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.75;0.75;0" dur="2.6s" repeatCount="indefinite"/>
    </rect>
  </g>
